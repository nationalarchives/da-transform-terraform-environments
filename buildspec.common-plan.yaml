version: 0.2

phases:
  install:
    commands:
      - set -o pipefail
      - ./install.sh
      - echo "Prepare terraform file"
      - pwd
      - cd common
      - echo "${TERRAFORM_BACKEND_CONF}" | tee backend.conf
      - cat backend.conf
      - echo "${TERRAFORM_VARS}" | tee terraform.tfvars
      - cat terraform.tfvars
      - terraform init -backend-config=backend.conf -upgrade -reconfigure
  build:
    commands:
      - echo "Terraform plan follows..."
      - terraform plan -var-file="terraform.tfvars" -out plan.out
      - ls -la
      - echo "Terraform plan complete"
  post_build:
    commands:
      - echo "Running tfsec..."
      - tfsec --soft-fail --no-colour --format json --tfvars-file terraform.tfvars > tfsec-out.json
      - cat tfsec-out.json
      - echo "Completed tfsec"
      - echo "File listing:"
      - ls -larth
artifacts:
  files:
    - "plan.out"
    - "tfsec-out.json"
    - ".terraform/**/*"
    - ".terraform.lock.hcl"
  base-directory: "common"
  name: "plan_output"

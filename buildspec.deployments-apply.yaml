version: 0.2

phases:
  install:
    commands:
      - ls -la $CODEBUILD_SRC_DIR_source_output
      - ls -la $CODEBUILD_SRC_DIR_plan_output
      - ls -la $CODEBUILD_SRC_DIR_source_output_2
      - echo ${CODEBUILD_SRC_DIR}
      - echo ${CODEBUILD_SRC_DIR_source_output_2}
      - cp -R $CODEBUILD_SRC_DIR_source_output_2 ../da-transform-terraform-modules
      - pwd
      - set -o pipefail
      - ./install.sh
      - echo "Prepare terraform file"
      - cd deployments
      - ls -la
      - echo "${TERRAFORM_BACKEND_CONF}" | tee backend.conf
      - cat backend.conf
      - echo "${TERRAFORM_VARS}" | tee terraform.tfvars.json
      - cat terraform.tfvars.json
  build:
    commands:
      - echo "Terraform apply follows..."
      - terraform apply -input=false plan.out > apply.out
      - echo $?
      - cat apply.out
      - echo "Terraform apply complete"
artifacts:
  files:
    - apply.out
  name: plan-output
cache:
  paths:
    - .terraform
    - .terraform.lock.hcl

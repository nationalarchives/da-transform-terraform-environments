policies:
  - name: mfa-warn-policy
    resource: iam-user
    mode:
        type: periodic
        schedule: "rate(1 day)"
        role: cloud-custodian-admin-access
    filters:
      - type: credential
        key: mfa_active
        value: false
      - type: credential
        key: password_enabled
        value: true
    actions:
      - type: notify
        slack_template: slack_default
        violation_desc: 'User without MFA'
        action_desc: 'Assign a MFA to this account now!'
        to:
          {slack_webhook_url}
        transport:
          type: sqs
          queue: { sqs_queu_url}
policies:
  - name: access-key-warn-policy
    resource: iam-user
    mode:
        type: periodic
        schedule: "rate(1 day)"
        role: cloud-custodian-admin-access
    filters:
      - type: access-key
        key: Status
        value: Active
      - type: access-key
        key: CreateDate
        value: 80
        op: greater-than
        value_type: age
    actions:
      - type: notify
        slack_template: slack_default
        violation_desc: 'Access keys over 80 days old'
        action_desc: 'Rotate AWS access keys now - keys over 90 days old will be deleted'
        to:
          {slack_webhook_url}
        transport:
          type: sqs
          queue: { sqs_queu_url}
version: 0.2

phases:
  install:
    commands:
      - ./install.sh
  build:
    commands:
      - echo "Start the unit tests for the terraform modules"
      - echo "Prepare terraform file"
      - cd common
      - echo "${TERRAFORM_BACKEND_CONF}" > backend.conf
      - echo "${TERRAFORM_VARS}" > terraform.tfvars
      - cat backend.conf
      - terraform init -backend-config=backend.conf -reconfigure
      - echo "Terraform plan follows..."
      - terraform plan -var-file="terraform.tfvars" -out plan.out
      - echo "Terraform plan complete"
  post_build:
    commands:
      - echo "Running tfsec..."
      - tfsec --soft-fail --no-colour --format json --tfvars-file terraform.tfvars | tee tfsec-out.json
      - echo "Completed tfsec"
      - echo "File listing:"
      - ls -larth
      - pwd
      - cd ..
      - ls
artifacts:
  files:
    - plan.out
    - "tfsec-out.json"
    - ".terraform/**/*"
    - ".terraform.lock.hcl"
  base-directory: "common"
  name: "plan_output"

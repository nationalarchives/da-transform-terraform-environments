version: 0.2

phases:
  install:
    commands:
      - yum -q -y install sudo
      - echo "Install Terraform"
      - wget https://releases.hashicorp.com/terraform/1.0.10/terraform_1.0.10_linux_amd64.zip
      - unzip terraform_1.0.10_linux_amd64.zip
      - sudo mv terraform /bin
      - rm terraform_1.0.10_linux_amd64.zip
      - echo "Install tfsec"
      - curl -Lso tfsec https://github.com/aquasecurity/tfsec/releases/download/v1.4.2/tfsec-linux-amd64
      - chmod +x tfsec
      - sudo mv tfsec /usr/local/bin/tfsec
      - echo "Prepare terraform file"
      - set
      - env
      - aws sts get-caller-identity 
      - aws configure --profile non-prod set role_arn arn:aws:iam::882876621099:role/terraform
      - aws configure --profile non-prod set credential_source EcsContainer
      - aws s3 ls --profile=non-prod
      - echo "ARN=$(aws sts get-caller-identity --query Arn --output text)"
      - aws configure --profile mngmt set role_arn "$(aws sts get-caller-identity --query Arn --output text)"
      - aws configure --profile mngmt set credential_source EcsContainer
      - cat ~/.aws/config
      - aws s3 ls
      - aws s3 ls --profile=non-prod
      - ls ~/.aws
      - cat ~/.aws/config
      - echo "AWS_PROFILE=${AWS_PROFILE}"
      - pwd
      - cd deployments
      - echo "${TERRAFORM_BACKEND_CONF}" | tee backend.conf
      - cat backend.conf
      - echo "${TERRAFORM_VARS}" | tee terraform.tfvars
      - cat terraform.tfvars
      - terraform init -backend-config=backend.conf -upgrade -reconfigure
  build:
    commands:
      - echo "Terraform plan follows..."
      - terraform plan -var-file="terraform.tfvars" -out plan.out
      - ls -la
      - echo "Terraform plan complete"
  post_build:
    commands:
      - echo "Running tfsec..."
      - tfsec --soft-fail --no-colour --format json --tfvars-file terraform.tfvars | tee tfsec-out.json
      - echo "Completed tfsec"
      - echo "File listing:"
      - ls -larth
      - pwd
      - cd ..
      - ls
artifacts:
  files:
    - "tdr_message.zip"
    - "retrieve_bagit.zip"
    - "plan.out"
    - "tfsec-out.json"
    - ".terraform/**/*"
    - ".terraform.lock.hcl"
  base-directory: "deployments"
  name: "plan_output"

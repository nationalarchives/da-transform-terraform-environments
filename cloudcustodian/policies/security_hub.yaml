policies:
  - name: inspector-ecr-findings
    resource: aws.ecr
    mode:
      type: hub-finding
      role: cloud-custodian-admin-access
    filters:
      - type: event
        key: detail.findings[].ProductFields.aws/securityhub/ProductName
        value: Inspector
    actions:
      - type: notify
        slack_template: slack_default
        to:
          -  {slack_webhook_url}
        transport:
          type: sqs
          queue: {sqs_queue_url}
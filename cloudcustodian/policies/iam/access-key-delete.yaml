policies:
  - name: access-key-delete-policy
    resource: iam-user
    mode:
        type: periodic
        schedule: "rate(1 day)"
        role: cloud-custodian-admin-access
    filters:
      - type: access-key
        key: CreateDate
        value: 90
        op: greater-than
        value_type: age
    actions:
      - type: notify
        slack_template: slack_default
        violation_desc: "AWS access keys over 90 days old"
        action_desc: "AWS access keys have been deleted"        
        to:
          -  {slack_webhook_url}
        transport:
          type: sqs
          queue: {sqs_queue_url}
      - type: remove-keys
        matched: true
policies:
  - name: dormant-users
    mode:
        type: periodic
        schedule: "rate(1 day)"
        role: cloud-custodian-admin-access
    resource: iam-user
    filters:
      - type: credential
        key: password_last_used
        value_type: age
        value: 30
        op: greater-than
      - type: credential
        key: user_creation_time
        value_type: age
        value: 30
        op: greater-than
    actions:
      - type: notify
        slack_template: slack_default
        violation_desc: "Inactive users for more than 30 days"
        to:
          {slack_webhook_url}

        transport:
          type: sqs
          queue: { sqs_queu_url}